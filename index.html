var filas;

function ajaxJavascript(xml) {
	/* Anco AJAX */
	var xmlhttp;
	if (window.XMLHttpRequest) {
		// codigo para IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	} else {
		// codigo para IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open('GET', xml, false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;

	//Dibujando el resultado
	filas=xmlDoc.getElementsByTagName('ROW');
	
}

function ajaxAll(){
	for (i=0;i<filas.length;i++){
		console.log(filas[i].getElementsByTagName('NOMBRE')[0].childNodes[0].nodeValue);
		console.log(filas[i].getElementsByTagName('APELLIDO')[0].childNodes[0].nodeValue);
	}
}

function ajaxGet(id, campo){
	return filas[id].getElementsByTagName(campo).childNodes[0].nodeValue;
}

window.onload=ajaxJavascript('datos.xml');
</script>
