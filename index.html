var filas;

function ajaxJavascript(xml) {
	/* Anco AJAX */
	var xmlhttp;
	if (window.XMLHttpRequest) {
		// codigo para IE7+, Firefox, Chrome, Opera, Safari
		xmlhttp=new XMLHttpRequest();
	} else {
		// codigo para IE6, IE5
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.open('GET', xml, false);
	xmlhttp.send();
	xmlDoc=xmlhttp.responseXML;

	//Dibujando el resultado
	filas=xmlDoc.getElementsByTagName('Row');
	
}

function ajaxAll(filtro, parametro){
	var resultados = 0;
	for (i=0;i<filas.length;i++){
		var filtrar = parametro ? filas[i].getElementsByTagName(parametro)[0].childNodes[0].nodeValue : '';
		if (filtrar == filtro || !filtro){
			console.log(filas[i].getElementsByTagName('NOMBRES_Y_APELLIDOS')[0].childNodes[0].nodeValue);
			resultados++;
		}
	}
	console.log(resultados);
}

function ajaxGet(i, campo){
	return filas[i].getElementsByTagName(campo)[0].childNodes[0].nodeValue;
}

window.onload=ajaxJavascript('datos2.xml');
</script>
